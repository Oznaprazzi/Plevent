<ion-header>
  <ion-toolbar>
    <button ion-button left (click)="dismiss()" class="dismiss">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
    <ion-title>
      Select Event Period
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-label class="alert alert-danger" *ngIf="error_message != ''">{{error_message}}</ion-label>
  <ion-item>
    <ion-label>From</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" max="2050-12-30" [(ngModel)]="fromDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>To</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" max="2050-12-30" [(ngModel)]="toDate"></ion-datetime>
  </ion-item>



  <div text-center>
    <button ion-button (click)="updateAccommo()" id="signup-button">Enter</button>
  </div>
</ion-content>
