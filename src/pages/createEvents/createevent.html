<ion-header>
  <ion-navbar>
    <ion-title>Create New Event</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-label class="alert alert-danger" *ngIf="error_message!=''">{{error_message}}</ion-label>
  <ion-item>
    <ion-label>Event Name</ion-label>
    <ion-input [(ngModel)]="eventname" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Event Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" max="2050-12-30" [(ngModel)]="eventdate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Toppings</ion-label>
    <ion-select [(ngModel)]="toppings" multiple="true" cancelText="Close" okText="Ok">
      <ion-option value="bacon">Bacon</ion-option>
      <ion-option value="olives">Black Olives</ion-option>
      <ion-option value="xcheese">Extra Cheese</ion-option>
      <ion-option value="peppers">Green Peppers</ion-option>
      <ion-option value="mushrooms">Mushrooms</ion-option>
      <ion-option value="onions">Onions</ion-option>
      <ion-option value="pepperoni">Pepperoni</ion-option>
      <ion-option value="pineapple">Pineapple</ion-option>
      <ion-option value="sausage">Sausage</ion-option>
      <ion-option value="Spinach">Spinach</ion-option>
    </ion-select>
  </ion-item>

  <button ion-button (click)="createEvent()" class="create-event">Create Event</button>

</ion-content>
