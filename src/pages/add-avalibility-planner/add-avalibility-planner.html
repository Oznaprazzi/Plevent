<ion-header>
  <ion-navbar>
    <ion-title>Add Availability Planner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let plan of avalPlan">
      <ion-item>
        <ion-icon name="clipboard" item-start></ion-icon>
        <p>Available</p>
        {{plan.startDate | date: 'dd MMM yyyy'}} {{plan.endDate | date: 'dd MMM yyyy'}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" icon-left (click)="openEditModal(plan,user)">
          <ion-icon name="ios-create"></ion-icon>
          Edit
        </button>
        <button ion-button color="primary" (click)="doDeletePrompt(plan)">
          <ion-icon name="close"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom right >
    <button ion-fab  color="danger" (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
