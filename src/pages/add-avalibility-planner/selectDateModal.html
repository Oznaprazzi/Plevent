<ion-header>
  <ion-toolbar>
    <button ion-button (click)="dismiss()" class="dismiss">
      <ion-icon name="md-close"></ion-icon>
    </button>
    <ion-title class="modalTitle">
      Select Availiblity  Period
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-label class="alert alert-danger" *ngIf="error_message != ''">{{error_message}}</ion-label>
  <ion-item>
    <ion-label>Available From</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [min]="fromDateMin" [(ngModel)]="fromDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Available To</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [min]="getMinDate()" [(ngModel)]="toDate"></ion-datetime>
  </ion-item>

  <div text-center>
    <button ion-button (click)="setDates()">Enter</button>
  </div>
</ion-content>
