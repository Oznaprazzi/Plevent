<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Accommodations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let accommo of accommodations">
      <h2>{{accommo.title}}</h2>
      <ion-grid (click)="openModal(accommo)">
        <ion-row>
          <ion-col>
            <p> <ion-icon name="pin"></ion-icon> {{accommo.street}}, {{accommo.state}}, {{accommo.city}}, {{accommo.country}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h3>From</h3>
            <p>{{ accommo.fromDate | date: 'dd MMM yyyy'}}</p>
          </ion-col>
          <ion-col>
            <h3>To</h3>
            <p>{{ accommo.toDate | date: 'dd MMM yyyy'}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h3>Price $</h3>
            <p>{{accommo.price}}</p>
          </ion-col>
          <ion-col>
            <h3>Guests <ion-icon name="people"></ion-icon> </h3>
            <p>{{accommo.guests}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  <ion-fab bottom right >
    <button ion-fab (click)="addAccomo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
