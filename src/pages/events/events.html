<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="event-content">
  <ion-item *ngFor="let event of events" (click)="tapped(event)">

    {{event.eventName}}
    <ion-icon name="md-trash" item-right padding-right="10px" (click)="deleteEvent(event._id)"></ion-icon>
    <ion-icon name="md-create" item-right padding-right="3px" (click)="editEvent(event._id)"></ion-icon>
  </ion-item>

  <ion-fab bottom right >
    <button ion-fab (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <!--<button ion-button (click)="signout()" class="login-button">Sign Out</button>-->

</ion-content>
