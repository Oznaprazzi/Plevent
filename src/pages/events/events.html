<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Events</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let event of events" color="black">
    {{event.eventName}}
  </ion-item>

  <ion-fab bottom right >
    <button ion-fab (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <!--<button ion-button (click)="signout()" class="login-button">Sign Out</button>-->

</ion-content>
