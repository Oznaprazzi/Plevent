<ion-header>
  <ion-navbar hideBackButton>
    <ion-title float-left>Events</ion-title>

    <button ion-button float-right>
      <ion-icon name="log-out" (click)="signout()"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content class="event-content">
  <ion-item *ngFor="let event of events" color="black">

    {{event.eventName}}
    <ion-icon name="md-trash" item-right padding-right="10px" (click)="deleteEvent(event._id)"></ion-icon>
    <ion-icon name="md-create" item-right padding-right="3px" (click)="editEvent()"></ion-icon>
  </ion-item>

  <ion-fab bottom right >
    <button ion-fab (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
