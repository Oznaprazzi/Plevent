<ion-header >

  <ion-navbar>
    <ion-title >Grocery List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let grocery of groceries" (click)="deleteItem(grocery)">
      <ion-icon name="cart"></ion-icon>
      {{grocery.description}}
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="doAddPrompt()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
