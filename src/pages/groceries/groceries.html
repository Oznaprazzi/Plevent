<ion-header >

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title >Grocery List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="page-content" padding>
  <ion-list>
    <ion-item *ngFor="let grocery of groceries" (swipe)="deleteItem(grocery)">
      <ion-icon name="cart" item-start></ion-icon>
      {{grocery.description}}
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="doAddPrompt()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
