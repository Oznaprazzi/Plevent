<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title float-left>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-content"  padding>
  <div *ngIf="event != undefined">
    <h1>{{event.eventName}}</h1>
    <p>Date: {{event.eventDate | date: 'dd MMM yyyy'}}</p>
    <p>No. people </p>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <h2>Accommodations</h2>
            <p></p>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
