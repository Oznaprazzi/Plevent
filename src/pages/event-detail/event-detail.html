<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title float-left>Event Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-content" padding>
  <div *ngIf="showPage">
    <h1>{{event.eventName}}</h1>
    <p>Date: {{event.eventDate | date: 'dd MMM yyyy'}}</p>
    <p>No. people </p>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item style="background-color:#42bd82" (click)="toAccommoPage()">
            <h2>{{accommoL}} Accommodation(s)</h2>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item style="background-color:#d6535d" (click)="toExpensePage()">
            <h2>Total Expenses</h2>
            <h2>${{totalExpenses}}</h2>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="background-color:#9b8af7" (click)="toWayPointsPage()">
            <h2>{{accommoL}} Way Points(s)</h2>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item style="background-color:#c3b622" (click)="toTransportPage()">
            <h2>{{transportsL}} Transport(s)</h2>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-fab bottom right>
      <button ion-fab color="danger" (click)="editEvent(event)">
        <ion-icon name="ios-create"></ion-icon>
      </button>
    </ion-fab>
  </div>
</ion-content>
