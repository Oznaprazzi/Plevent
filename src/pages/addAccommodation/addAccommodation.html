<script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/33/10/common.js"></script>
<script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/33/10/util.js"></script>
<script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/33/10/controls.js"></script>
<script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/33/10/places_impl.js"></script>
<script type="text/javascript" charset="UTF-8" src="https://maps.googleapis.com/maps-api-v3/api/js/33/10/stats.js"></script>
<!--https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform-->
<script>

  // This example displays an address form, using the autocomplete feature
  // of the Google Places API to help users fill in the information.

  // This example requires the Places library. Include the libraries=places
  // parameter when you first load the API. For example:
  // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

  var placeSearch, autocomplete;
  var componentForm = {
    street_number: 'short_name',
    route: 'long_name',
    locality: 'long_name',
    administrative_area_level_1: 'short_name',
    country: 'long_name',
    postal_code: 'short_name'
  };

  function initAutocomplete() {
    // Create the autocomplete object, restricting the search to geographical
    // location types.
    autocomplete = new google.maps.places.Autocomplete(
      /** @type {!HTMLInputElement} */(document.getElementById('autocomplete')),
      {types: ['geocode']});

    // When the user selects an address from the dropdown, populate the address
    // fields in the form.
    autocomplete.addListener('place_changed', fillInAddress);
  }

  function fillInAddress() {
    // Get the place details from the autocomplete object.
    var place = autocomplete.getPlace();

    for (var component in componentForm) {
      document.getElementById(component).value = '';
      document.getElementById(component).disabled = false;
    }

    // Get each component of the address from the place details
    // and fill the corresponding field on the form.
    for (var i = 0; i < place.address_components.length; i++) {
      var addressType = place.address_components[i].types[0];
      if (componentForm[addressType]) {
        var val = place.address_components[i][componentForm[addressType]];
        document.getElementById(addressType).value = val;
      }
    }
  }

  // Bias the autocomplete object to the user's geographical location,
  // as supplied by the browser's 'navigator.geolocation' object.
  function geolocate() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var geolocation = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };
        var circle = new google.maps.Circle({
          center: geolocation,
          radius: position.coords.accuracy
        });
        autocomplete.setBounds(circle.getBounds());
      });
    }
  }

</script>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>

<ion-content padding>

  <ion-label class="alert alert-danger" *ngIf="error_message != ''">{{error_message}}</ion-label>

    <ion-label color="primary">Title</ion-label>
    <ion-input placeholder="Enter title" [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <input id="autocomplete" placeholder="Enter your address" onfocus="geolocate()" type="text" autocomplete="off">
    <ion-label color="primary">Street</ion-label>
    <ion-input placeholder="Enter street number" [(ngModel)]="street"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">State</ion-label>
    <ion-input  placeholder="Enter state" [(ngModel)]="state"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">City</ion-label>
    <ion-input placeholder="Enter state" [(ngModel)]="city"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Country</ion-label>
    <ion-input placeholder="Enter Country" [(ngModel)]="country"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>From</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fromDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>To</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [min]="fromDate" [(ngModel)]="toDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Price</ion-label>
    <ion-input type="number" placeholder="Accomodation price" [(ngModel)]="price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Guests</ion-label>
    <ion-input type="number" placeholder="Number of guests" [(ngModel)]="guests"></ion-input>
  </ion-item>

  <button ion-button (click)="addAccommo()" id="signup-button">Add Accommodation</button>
  <button ion-button (click)="getAccommo()" id="signup-button">Get Accommodation</button>

</ion-content>
