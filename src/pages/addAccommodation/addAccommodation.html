<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plevent Add Accommodation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Add Accommodation</h1>
  <ion-label class="alert alert-danger" *ngIf="error_message != ''">{{error_message}}</ion-label>
  <ion-item>
    <ion-label color="primary">Title</ion-label>
    <ion-input placeholder="Enter title" [(ngModel)]="title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Street</ion-label>
    <ion-input placeholder="Enter street number" [(ngModel)]="street"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">State</ion-label>
    <ion-input  placeholder="Enter state" [(ngModel)]="state"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">City</ion-label>
    <ion-input placeholder="Enter state" [(ngModel)]="city"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Country</ion-label>
    <ion-input placeholder="Enter Country" [(ngModel)]="country"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>From</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="fromDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>To</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="toDate"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Price</ion-label>
    <ion-input type="number" placeholder="Accomodation price" [(ngModel)]="price"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Guests</ion-label>
    <ion-input type="number" placeholder="Number of guests" [(ngModel)]="guests"></ion-input>
  </ion-item>

  <button ion-button (click)="addAccommo()" id="signup-button">Add Accommodation</button>
</ion-content>
