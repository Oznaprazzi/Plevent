<ion-header>
  <ion-navbar>
    <ion-title>Welcome to Plevent</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Login</h1>
  <!--<div class="alert alert-danger fade in">-->
    <!--<a href="#" class="close" data-dismiss="alert">&times;</a>-->
    <!--<strong>Error!</strong> A problem has been occurred while submitting your data.-->
  <!--</div>-->
  <ion-label class="alert alert-danger" *ngIf="show_error_message">{{error_message}}</ion-label>
  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input [(ngModel)]="username" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input [(ngModel)]="password" required></ion-input>
  </ion-item>
  <button ion-button (click)="login()" id="login-button">Login</button>
</ion-content>
