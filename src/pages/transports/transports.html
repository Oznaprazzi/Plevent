<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transports</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-content" padding>
  <div *ngIf="showPage">
    <ion-list>
      <ion-item-sliding *ngFor="let trans of transports">
        <ion-item>
          <ion-grid>
            <ion-row>
              <ion-col>
                <h2>{{trans.title}}</h2>
              </ion-col>
              <ion-col col-auto>
                <ion-icon class="lastcol"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h3>Owner</h3>
                <p>{{trans.owner.fname}} {{trans.owner.lname}}</p>
              </ion-col>
              <ion-col col-auto>
                <ion-icon name="arrow-dropright" class="lastcol"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <h3>Number of Seats</h3>
                <p>{{trans.people}}</p>
              </ion-col>
              <ion-col>
                <h3>Fuel type</h3>
                <p>{{ trans.fuel }}</p>
              </ion-col>
              <ion-col col-auto>
                <ion-icon class="lastcol"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-item-options>
          <button ion-button color="primary" icon-left (click)="editModal(trans)">
            <ion-icon name="ios-create"></ion-icon>
            Edit
          </button>
          <button ion-button color="danger" icon-left (click)="deleteTrans(trans)">
            <ion-icon name="ios-trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab bottom right >
    <button ion-fab color="danger" (click)="addTrans()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
