<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friends Request</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let friend of friendRequest">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon name="contact"></ion-icon>
          </ion-col>
          <ion-col>
            {{friend.username}}
          </ion-col>
          <ion-col>
            <ion-icon  name="person-add" (click)="sendFriendRequest(friend._id)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
