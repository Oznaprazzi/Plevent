<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friends Request</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="page-content">
  <ion-list *ngFor="let friend of friendRequest">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon name="contact"></ion-icon>
          </ion-col>
          <ion-col>
            {{friend.sender.username}}
          </ion-col>
          <ion-col>
            <ion-icon name="checkmark" (click)="doConfirm(friend )"></ion-icon>
          </ion-col>

          <ion-col>
            <ion-icon name="close" (click)="doDeletePrompt(friend._id)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
