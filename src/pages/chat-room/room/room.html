
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chat Rooms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-content" padding>
  <ion-label class="alert alert-info" *ngIf="rooms.length == 0">There are currently no chat rooms.</ion-label>
  <ion-list>
    <ion-item *ngFor="let room of rooms">
      {{room.roomname}}
      <ion-icon name="chatboxes" item-end (click)="joinRoom(room.key)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab bottom right >
    <button ion-fab color="danger" (click)="addRoom()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
