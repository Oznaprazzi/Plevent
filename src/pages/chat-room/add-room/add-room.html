<ion-header>
  <ion-toolbar>
    <ion-title class="modalTitle">Add Chat Room</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="page-content" padding>
  <form (ngSubmit)="addRoom()">
    <ion-item>
      <ion-label floating>Enter Room Name</ion-label>
      <ion-input type="text" [(ngModel)]="roomname" name="roomname" required></ion-input>
    </ion-item>
    <div text-center>
      <button ion-button type="submit">Add New Chat Room</button>
    </div>
  </form>
</ion-content>
