<ion-header>

  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expenses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-content" padding>
  <h1 class="expense-total" text-center>${{total}}</h1>
  <p class="total-label" text-center>Total Expenses</p>
  <h2 class="stats-label" text-center>Expenses by Category</h2>
  <canvas #pieCanvas></canvas>
  <ion-fab right bottom>
      <button ion-fab color="danger" (click)="toExpenseDetails()"><ion-icon name="clipboard"></ion-icon></button>
  </ion-fab>
</ion-content>
