<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ask Plive</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-content" padding>
  <ion-list #messages>
    <ion-item *ngFor="let chat of chats" no-lines>
      <div class="chat-message" text-right *ngIf="chat.user==data.user">
        <div class="right-bubble">
          <span class="msg-name">Me</span>
          <p class="msg" text-wrap>{{chat.message}}</p>
        </div>
      </div>
      <div class="chat-message" text-left *ngIf="chat.user!=data.user">
        <div class="left-bubble">
          <span class="msg-name">Plive</span>
          <p class="msg" text-wrap>{{chat.message}}<a class="link" [href]="chat.url" *ngIf="chat.url!=null" >Click here!</a></p>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" text-center class="msg-box" placeholder="Ask Plive what she can do..." [(ngModel)]="data.message" (keyup.enter)="send()"></ion-input>
    <ion-buttons end>
      <button ion-button icon-end color="danger" (click)="send()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
