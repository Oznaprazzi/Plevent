<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gear List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="page-content" padding>
  <div *ngIf="showPage">
    <ion-list class="gear-list">
      <ion-item-sliding *ngFor="let gear of gears">
        <ion-item>
          <ion-icon name="clipboard" item-start></ion-icon>
          {{gear.description}}
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="doDeletePrompt(gear)">
            <ion-icon name="close"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="doAddPrompt()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
