<ion-header>
  <ion-navbar>
    <ion-title>Plevent Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-content" padding>
  <ion-label class="alert alert-danger" *ngIf="error_message != ''">{{error_message}}</ion-label>
  <ion-item>
    <ion-label color="primary">Username</ion-label>
    <ion-input placeholder="Enter Username" [(ngModel)]="username" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Password</ion-label>
    <ion-input type= "password" placeholder="6 or more characters" [(ngModel)]="password" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Confirm Password</ion-label>
    <ion-input type= "password" placeholder="Re-enter password" [(ngModel)]="repassword" required></ion-input>
  </ion-item>

  <!--<ion-item>
    <ion-label color="primary">Email Address</ion-label>
    <ion-input type="email" placeholder="someone@email.com" [(ngModel)]="email"></ion-input>
  </ion-item>-->

  <ion-item>
    <ion-label color="primary">First Name</ion-label>
    <ion-input placeholder="First Name" [(ngModel)]="fname" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Last Name</ion-label>
    <ion-input placeholder="Last Name" [(ngModel)]="lname" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Date of Birth</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="bdate" required></ion-datetime>
  </ion-item>
  <div text-center>
    <button ion-button (click)="signup()">Sign Up</button>
  </div>

</ion-content>
