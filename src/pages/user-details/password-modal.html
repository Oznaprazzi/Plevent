<ion-header>
  <ion-toolbar>
    <ion-title class="modalTitle">Change Password</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content  class="page-content"  padding>
  <ion-label class="alert alert-danger" *ngIf="error_message != ''">{{error_message}}</ion-label>

  <ion-item>
    <ion-label color="primary">Current Password</ion-label>
    <ion-input placeholder="Enter Current Password" [(ngModel)]="cPassword"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">New Password</ion-label>
    <ion-input type= "password" placeholder="6 or more characters" [(ngModel)]="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary">Confirm Password</ion-label>
    <ion-input type= "password" placeholder="Re-enter Password" [(ngModel)]="rePassword"></ion-input>
  </ion-item>

  <div text-center>
    <button ion-button (click)="changePassword()">Add Accommodation</button>
  </div>

</ion-content>
