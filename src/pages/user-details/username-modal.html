<ion-header>
  <ion-toolbar>
    <ion-title class="modalTitle">Edit Username</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content  class="page-content" padding>
  <div *ngIf="user != undefined">
    <ion-label class="alert alert-danger" *ngIf="error_message != ''">{{error_message}}</ion-label>

    <ion-item style="margin-top: 16px;">
      <ion-label color="primary">Username</ion-label>
      <ion-input type= "text" placeholder="Enter Username" [(ngModel)]="user.username"></ion-input>
    </ion-item>

    <div text-center>
      <button ion-button (click)="edit_username()">Save</button>
    </div>
  </div>
</ion-content>
