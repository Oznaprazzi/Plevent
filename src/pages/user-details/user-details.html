<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="user != undefined">
    <!--<ion-item>
      <ion-label color="primary">Email Address</ion-label>
      <ion-label type="email" [(ngModel)]="user.email"></ion-label>
    </ion-item>-->
    <div class="innerdiv">
      <h2>Personal Information</h2>
      <ion-item>
        <ion-label color="primary">First Name</ion-label>
        <ion-label>{{user.fname}}</ion-label>
        <ion-label color="danger" (click)="edit_fname()" class="edit">Edit</ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Last Name</ion-label>
        <ion-label>{{user.lname}}</ion-label>
        <ion-label color="danger" (click)="edit_lname()" class="edit">Edit</ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Date of Birth</ion-label>
        <ion-label>{{user.bdate | date: 'dd MMM yyyy'}}</ion-label>
        <ion-label color="danger" (click)="edit_dob()" class="edit">Edit</ion-label>
      </ion-item>
    </div>

    <div class="innerdiv">
      <h2>Login Details</h2>
      <ion-item>
        <ion-label color="primary">Username</ion-label>
        <ion-label>{{user.username}}</ion-label>
        <ion-label color="danger" (click)="edit_username()" class="edit">Edit</ion-label>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Password</ion-label>
        <ion-label color="danger" class="edit" (click)="changePassword()" text-right>Change Password</ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
