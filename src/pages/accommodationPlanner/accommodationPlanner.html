<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plevent Accommodation Planner</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Accommodation List</h1>
  <ion-list>
    <ion-item *ngFor="let accommo of accommodations">
      <h2>{{accommo.title}}</h2>
      <h3>Don't Know What To Do!</h3>
      <p>I've had a pretty messed up day. If we just...</p>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addAccomo()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
