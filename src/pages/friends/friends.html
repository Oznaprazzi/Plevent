
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Friends</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="page-content">
  <ion-list *ngFor="let friend of friendList">
    <ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-icon name="contact"></ion-icon>
        </ion-col>
        <ion-col>
          {{friend.user.username}}
        </ion-col>
        <ion-col>
          <ion-icon  name="close" (click)="doDeletePrompt(friend)"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
