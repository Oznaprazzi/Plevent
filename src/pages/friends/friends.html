
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Friends</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-searchbar placeholder="E.g. Plive"(ionInput)="findItem($event)"></ion-searchbar>
  <ion-list *ngFor="let user of matchUsers">
    <ion-item>
      <ion-icon name="contact"></ion-icon>
      {{user.username}}
    </ion-item>
  </ion-list>
</ion-content>
